<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master List | Kanjitest.online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #030712; color: #f8fafc; }
        .kanji-card { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.05); }
    </style>
</head>
<body class="antialiased">
    <nav class="p-6 flex justify-between items-center border-b border-white/5">
        <a href="index.html" class="text-blue-500 font-bold uppercase tracking-widest text-xs">‚Üê Back to Home</a>
        <h1 id="level-title" class="text-xl font-black italic uppercase">Level</h1>
    </nav>

    <main class="max-w-7xl mx-auto p-6">
        <div id="kanji-grid" class="grid grid-cols-2 md:grid-cols-5 gap-4">
            <p class="text-slate-500 uppercase tracking-widest animate-pulse">Loading Data Stream...</p>
        </div>
    </main>

    <script>
        async function loadKanji() {
            const params = new URLSearchParams(window.location.search);
            const lvl = params.get('lvl') || 'n5';
            document.getElementById('level-title').innerText = `JLPT ${lvl.toUpperCase()}`;

            try {
                // Fetching your local JSON file
                const response = await fetch('data.json');
                const data = await response.json();
                
                const grid = document.getElementById('kanji-grid');
                grid.innerHTML = ''; // Clear loading text

                data[lvl].forEach(item => {
                    grid.innerHTML += `
                        <div class="kanji-card rounded-3xl p-8 flex flex-col items-center hover:bg-blue-600/10 transition-all">
                            <span class="text-6xl mb-4 font-bold text-white">${item.kanji}</span>
                            <span class="text-blue-400 text-[10px] font-black uppercase tracking-widest">Meaning</span>
                            <span class="text-sm font-medium">${item.meaning}</span>
                        </div>
                    `;
                });
            } catch (e) {
                console.error("Error loading JSON:", e);
                document.getElementById('kanji-grid').innerHTML = "<p class='text-red-500'>Error loading data. Ensure data.json exists.</p>";
            }
        }
        loadKanji();
    </script>
</body>
</html>
