name: KanjiTest Build & Deploy Engine

# Triggers: Manual dispatch or automatic push to the data folders
on:
  push:
    branches: [ main ]
    paths:
      - 'data-engine/**'
      - 'generator.py'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Build Reason (e.g., Adding N4 Collection)'
        required: false
        default: 'Manual Site Refresh'

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›°ï¸ Checkout Codebase
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Architecture Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install Jinja2 MarkupSafe

      - name: ğŸ—ï¸ Execute Universal Kanji Generator
        run: |
          # This script generates folders (n5, n4, etc.) directly in the root
          python generator.py

      - name: ğŸ” SEO Validation & Sitemap Check
        run: |
          # Validation check for root-level sitemap
          if [ -f sitemap.xml ]; then
            echo "âœ… Global Sitemap generated successfully."
          else
            echo "âŒ Sitemap missing in root. Build failed."
            exit 1
          fi

      - name: ğŸš€ Deploy Clean URLs to Root
        if: github.event_name != 'pull_request'
        run: |
          git config --global user.name "kanjitest-automation-bot"
          git config --global user.email "bot@kanjitest.online"
          
          # Stage level folders (n5, n4, n3, n2, n1) and the root sitemap
          # This ensures URLs are test.singhyogendra.com.np/n5/kanji/...
          git add n5/ n4/ n3/ n2/ n1/ sitemap.xml
          
          # Commit using skip ci to prevent recursion
          git commit -m "chore: deploy unlimited pages to root [skip ci]" || echo "No changes to commit"
          git push origin main
