name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Auto-run on push to main
  workflow_dispatch: # MANUAL MODE: Adds a "Run workflow" button in GitHub Actions UI

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "web-platform/package.json"

      - name: Install Dependencies
        working-directory: ./web-platform
        run: npm install

      - name: Build and Export Static Site
        working-directory: ./web-platform
        run: npm run build 

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./web-platform/out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
