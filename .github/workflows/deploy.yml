name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    # This tells GitHub that all "run" commands happen inside the web-platform folder
    defaults:
      run:
        working-directory: ./web-platform

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "web-platform/package.json"

      - name: Install Dependencies
        run: npm install

      - name: Build and Export Static Site
        run: npm run build 

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Note: path is relative to the root of the repo, not working-directory
          path: ./web-platform/out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
