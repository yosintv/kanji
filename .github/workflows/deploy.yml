name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          # Looks for package-lock.json inside #2 web-platform
          cache-dependency-path: './web-platform/package-lock.json'

      - name: Install dependencies
        working-directory: ./web-platform
        run: npm install

      - name: Build with Next.js
        working-directory: ./web-platform
        # The "." ensures it builds the project located in #2 web-platform
        run: npx next build .

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Points to the 'out' folder created inside #2 web-platform
          path: ./web-platform/out

  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
