name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          # Cache is removed here to prevent the "Paths not resolved" error
          # It will be slightly slower but much more reliable for troubleshooting

      - name: Install dependencies
        working-directory: ./web-platform
        run: npm install

      - name: Build with Next.js
        working-directory: ./web-platform
        # The "." forces Next.js to look for 'src/app' inside 'web-platform'
        run: npx next build .

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This folder is created by 'output: export' in next.config.js
          path: ./web-platform/out

  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
