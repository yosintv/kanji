name: KanjiTest Build & Deploy Engine

# Triggers: Manual dispatch or automatic push to the data folders
on:
  push:
    branches: [ main ]
    paths:
      - 'data-engine/**'
      - 'generator.py'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Build Reason (e.g., Adding N4 Collection)'
        required: false
        default: 'Manual Site Refresh'

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›°ï¸ Checkout Codebase
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Architecture Dependencies
        run: |
          python -m pip install --upgrade pip
          # We don't need a requirements.txt if we install directly
          pip install Jinja2 MarkupSafe

      - name: ğŸ—ï¸ Execute Universal Kanji Generator
        run: |
          # This runs the generator.py we created
          # It generates /docs/n5/kanji/*.html etc.
          python generator.py

      - name: ğŸ” SEO Validation & Sitemap Check
        run: |
          if [ -f docs/sitemap.xml ]; then
            echo "âœ… Sitemap generated successfully."
          else
            echo "âŒ Sitemap missing. Build failed."
            exit 1
          fi

      - name: ğŸš€ Deploy to Production (GitHub Pages)
        if: github.event_name != 'pull_request'
        run: |
          git config --global user.name "kanjitest-automation-bot"
          git config --global user.email "bot@kanjitest.online"
          
          # Stage all generated files in /docs
          git add docs/
          
          # Commit only if changes exist to avoid loop
          git commit -m "chore: auto-generate unlimited kanji pages [skip ci]" || echo "No changes to commit"
          git push origin main
