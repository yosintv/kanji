name: KanjiTest Build & Deploy Engine

on:
  push:
    branches: [ main ]
    paths:
      - 'data/**'
      - 'generator.py'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›°ï¸ Checkout Codebase
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Requirements
        run: pip install Jinja2 MarkupSafe

      - name: ğŸ“‚ Verify File Structure
        run: ls -R

      - name: ğŸ—ï¸ Execute Universal Kanji Generator
        run: |
          # This triggers your 'Infinite Page' logic
          # We execute from root because that is where generator.py is
          python generator.py

      - name: ğŸš€ Deploy N5 Demo to Root
        if: success()
        run: |
          git config --global user.name "kanjitest-automation-bot"
          git config --global user.email "bot@kanjitest.online"
          
          # Adding the generated n5 folder and sitemap
          git add n5/ sitemap.xml
          
          git commit -m "chore: deploy n5 demo pages [skip ci]" || echo "No changes"
          git push origin main
