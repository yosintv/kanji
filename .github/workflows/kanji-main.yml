name: KanjiTest Build & Deploy Engine

on:
  push:
    branches: [ main ]
    paths:
      - 'data/**'
      - 'generator.py'
      - '.github/workflows/kanji-main.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›°ï¸ Checkout Codebase
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Requirements
        run: |
          python -m pip install --upgrade pip
          pip install Jinja2 MarkupSafe

      - name: ğŸ“‚ Verify File Structure
        run: ls -R

      - name: ğŸ—ï¸ Execute Universal Kanji Generator
        run: |
          # Executes the Zen-Edition generator from the repository root
          python generator.py

      - name: ğŸš€ Deploy Unique SEO Pages & N5 Hub
        if: success()
        run: |
          git config --global user.name "kanjitest-automation-bot"
          git config --global user.email "bot@kanjitest.online"
          
          # Stage level folders, root index, and sitemap for clean URLs
          git add n5/ index.html sitemap.xml
          
          # [skip ci] prevents the action from triggering itself in a loop
          git commit -m "chore: auto-deploy unlimited kanji pages & dynamic hub [skip ci]" || echo "No changes to commit"
          git push origin main
