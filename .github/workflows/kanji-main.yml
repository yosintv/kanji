name: KanjiTest Build & Deploy Engine

# Triggers: Runs when you update data or the generator script
on:
  push:
    branches: [ main ]
    paths:
      - 'data/**'
      - 'generator.py'
      - '.github/workflows/kanji-main.yml'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Manual build trigger'
        required: false
        default: 'Updating Kanji Collection'

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›°ï¸ Checkout Codebase
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Requirements
        run: |
          python -m pip install --upgrade pip
          pip install Jinja2 MarkupSafe

      - name: ğŸ—ï¸ Execute Universal Kanji Generator
        run: |
          # This script reads from data/[level]/kanji/data.json
          # It outputs folders like n5/, n4/ directly to the root
          python generator.py

      - name: ğŸ” SEO Validation
        run: |
          if [ -f sitemap.xml ]; then
            echo "âœ… Sitemap generated in root."
          else
            echo "âŒ Sitemap generation failed."
            exit 1
          fi

      - name: ğŸš€ Deploy Unique SEO Pages to Root
        if: github.event_name != 'pull_request'
        run: |
          git config --global user.name "kanjitest-automation-bot"
          git config --global user.email "bot@kanjitest.online"
          
          # Stage level folders (n5, n4, etc.) and sitemap
          # This ensures clean URLs: test.singhyogendra.com.np/n5/kanji/slug.html
          git add n5/ n4/ n3/ n2/ n1/ sitemap.xml
          
          # Commit using [skip ci] to prevent an infinite loop of builds
          git commit -m "chore: auto-generate unlimited SEO kanji pages [skip ci]" || echo "No changes to commit"
          git push origin main
