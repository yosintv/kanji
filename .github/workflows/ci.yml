name: Kanjitest Platform Engine

# Senior Architect's Trigger Logic
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual build (e.g., Added N3 Kanji)'
        required: false
        default: 'Manual Page Generation'

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›°ï¸ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Setup Python Environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: ğŸ—ï¸ Run Static Site Generator
        run: |
          # This triggers your 'Infinite Page' logic from data-engine
          python data-engine/scripts/generator.py
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: ğŸ” SEO Audit & Validation
        run: |
          echo "Running SEO link validation..."
          # Logic to check if all generated .html files have valid titles
          grep -r "<title>" n5/kanji/ || exit 1

      - name: ğŸš€ Deploy to GitHub Pages
        if: github.event_name != 'pull_request'
        run: |
          git config --global user.name "kanjitest-bot"
          git config --global user.email "bot@kanjitest.online"
          git add .
          git commit -m "chore: auto-generate pages [skip ci]" || echo "No changes to commit"
          git push origin main
